    <script>
        $(document).ready(function() {
            // Задание 1: Выставление оценок
            $("#button_5").click(function() {
                $(".rating").val("5");
            });

            $("#button_4").click(function() {
                $(".rating").val("4");
            });

            $("#button_3").click(function() {
                $(".rating").val("3");
            });

            $("#button_2").click(function() {
                $(".rating").val("2");
            });

            // Задание 2: Очистка оценок
            $("#button_o").click(function() {
                $(".rating").val("");
            });

            // Задание 3: Подсчет среднего балла и вывод в модальное окно
            $("#button_avg").click(function() {
                var totalScore = 0;
                var totalStudents = 0;

                $(".rating").each(function() {
                    var score = parseInt($(this).val(), 10);
                    if (!isNaN(score)) {
                        totalScore += score;
                        totalStudents++;
                    }
                });

                var averageScore = totalStudents > 0 ? totalScore / totalStudents : 0;

                // Вывод среднего балла в модальное окно
                $("#average").text("Средний балл по группе: " + averageScore.toFixed(2));
                $("#exampleModal").modal("show");
            });
        });
    </script>
